version: '3.8'

# ⚠️ QUAN TRỌNG: Copy file env/.env.example thành env/.env và cập nhật các giá trị
# docker-compose --env-file env/.env up -d

services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: fashion-ai-postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fashion-ai-network

  redis:
    image: redis:7-alpine
    container_name: fashion-ai-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fashion-ai-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: fashion-ai-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - fashion-ai-network

  minio:
    image: minio/minio
    container_name: fashion-ai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - fashion-ai-network

  # Applications
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fashion-ai-backend
    env_file:
      - ./env/.env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      S3_SECRET_KEY: ${MINIO_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET:-fashion-ai}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_started
    networks:
      - fashion-ai-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: fashion-ai-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:3001}
      NEXT_PUBLIC_STORAGE_URL: ${NEXT_PUBLIC_STORAGE_URL:-http://localhost:9000/fashion-ai}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - fashion-ai-network

  ai-service:
    build:
      context: ../ai-service
      dockerfile: Dockerfile
    container_name: fashion-ai-ai-service
    env_file:
      - ./env/.env
    environment:
      ENV: ${NODE_ENV:-development}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${S3_BUCKET:-fashion-ai}
      MINIO_SECURE: "false"
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      LLM_PROVIDER: ${LLM_PROVIDER}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
      - minio
    networks:
      - fashion-ai-network

  nginx:
    image: nginx:alpine
    container_name: fashion-ai-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - fashion-ai-network

networks:
  fashion-ai-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:
